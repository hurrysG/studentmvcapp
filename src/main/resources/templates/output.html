<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Student Information</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PROGRAM</th>
        </tr>
    <span th:each="s:${myStudents}">
        <tr><td><p th:text="${s.id}">placeholder</p></td>
            <td><p th:text="${s.name}">placeholder</p></td>
            <td><p th:text="${s.program}">placeholder</p></td>
        </tr>
    </span>
    </table>
</body>
</html>
